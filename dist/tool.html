<html>

<!-- Branch: 0.2 -->

<head>
    <title>Anaximander</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<style>
    #container {
        height: 100px;
        width: 100px;
        background-color: black;
    }
</style>

<body>

    <div class="centerTool">
        <div class="x_y_lim" id="x_y_lim">
            <div class="space"></div>
            <div class="topnav">
                <a href="../index.html">Home</a>
                <a href="https://github.com/johnnyclapham">Git Home</a>
                <a class="active" href="dist/tool.html">RSS Visualization Tool</a>
            </div>
            <div class="space"></div>

            <div class="tool_view" id="tool_view">
                <div class="column_set_tool">
                    <div class="column_left_tool" id="column_left_tool">
                        <div id="map" class="google-map">
                            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYrDAcPqqdS5Ph5cDmyDbwa0pd6bb9syg&libraries=visualization" async></script>
                        </div>
                    </div>
                    <div class="column_right_tool" id="column_right_tool">
                        <div class="rows">
                            <div class="row_one">
                                <div class="control_center">
                                    <p class="data_control" id="statisticsText">Number of objects retrieved: N/A <br> Retrieve time taken: N/A <br> Data last retrieved: N/A </p>

                                </div>
                            </div>
                            <div class="space"></div>
                            <div class="row_two">
                                <button class="button_1a" id="log_data_button" type="button">Refresh Data</button>
                                <button class="button_2a" id="flush_button" type="button">Clear Data</button>

                            </div>
                            <div class="space"></div>
                            <div class="row_three">
                                <button class="button_1b" id="heat_button" type="button">Heat Plot</button>
                                <button class="button_2b" id="circle_button" type="button">Circle Plot</button>
                            </div>
                            <div class="space"></div>
                            <div class="row_four">
                                <p class="log_label">Data Log</p>
                                <ol class="data_raw_list" id="userList"></ol>
                                <div class="raw_data_item" id="userList">
                                </div>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h3 id="technical_note"></h3>
            </div>
            <!-- Note: Start our script -->
            <script src="main.js"></script>
            <!-- </div> -->
</body>

</html>
